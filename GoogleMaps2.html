<!DOCTYPE html>
<html>
<body>

<h1>My Second Google Map</h1>

<select onchange= "getMap(this.value)">
  <option value="Indiana">Indiana</option>
  <option value="amazonjungle">amazonjungle</option>
  <option value="savannadessert">savannadessert</option>
  <option value="madagascar">madagascar</option>
</select>


<div id="map" style="width:500px;height:500px;background:yellow"></div>

<script>
function myMap(lat,long,x,) {
  if (lat == null){
    lat = 0
    long = 0
    x = 12
  }
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
    center: new google.maps.LatLng(lat, long), zoom: x
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);
}
function getMap(place){
  if (place== "Indiana"){
    myMap(40.2672,-86.1349,12);

  }
  else if (place == "amazonjungle"){
    myMap(-3.4653,-62.2159,5);

  }
  else if (place == "savannadessert"){
    myMap(23.4162,25.6628,3);

  }
  else if (place == "madagascar"){
    myMap(-18.7669, 46.8691,15);
  }
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB96DTjHLTeEylFFU9rRelI1JriRSgVqwA&callback=myMap"></script>

</body>
</html>
